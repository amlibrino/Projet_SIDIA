<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>creer des utilisateurs</title>
    <style>/*connexion.css
        *
        */
        .container {
            margin-top: 10%;
            border: 1px solid rgb(122, 172, 230);
            border-radius: 20px;
            box-shadow :10px 10px 0px grey;
            padding-bottom:3%;
            
        }
        section {
            position: center;
        
        }</style>       
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
</head>
<body>
<div class="container">
    <div >
    <img width="400" height="300" id="logo" src="https://img3.beirut.com/GetImage3/mainpicture/place/3550/490x300" alt="Centre de formation"
            title="Centre de formation"> 
    </div>
<div class="container">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <input type=hidden name="oid" value="00D090000044j3i">
    <input type=hidden name="retURL" value="https://www.digora.com/fr/message/merci-pour-votre-inscription-webinar">
    <legend class="card-title text-center">Formulaire d'inscription </legend>
    <div>
    <label for="last_name">Last Name</label>
    <input  class="form-control" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
    </div>
    <label for="first_name">First Name</label>
    <input class="form-control" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
    
    <label for="company">Company</label>
    <input class="form-control" id="company" maxlength="40" name="company" size="20" type="text" /><br>
    
    <label for="email">Email</label>
    <input class="form-control" id="email" maxlength="80" name="email" size="20" type="text" /><br>
    <label for="city">City</label>
    <input class="form-control" id="city" maxlength="40" name="city" size="20" type="text" /><br>
    <label for="state">State/Province</label>
    <input class="form-control" id="state" maxlength="20" name="state" size="20" type="text" /><br>
    <label for="lead_source">Lead Source</label>
    <select class="custom-select custom-select-lg mb-3" id="lead_source" name="lead_source"><option value="">--None--</option><option value="Web">Web</option>
    <option value="Phone Inquiry">Phone Inquiry</option>
    <option value="Partner Referral">Partner Referral</option>
    <option value="Purchased List">Purchased List</option>
    <option value="Other">Other</option>
    </select><br>
    <input class="btn-lg btn-info col-xl-4 col-sm-12" type="submit" name="submit">
    </form>
    </div>
    <br>
    <br>
    <footer>
        <div class="d-flex flex-row">
            <div class="d-flex justify-content-center"><img width="400" height="200" id="logo" src="https://media1.tenor.com/images/b2f70bddd6e2be42d8d1e8294f87ef0e/tenor.gif?itemid=7197945" alt="Centre de formation"
                title="Centre de formation">
            </div>
        </div>
    </div>

    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
</body>
</html>
